<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="style.css">
    <title>Pricing Card Design</title>
</head>
<body>
   <div>
    <div class="frame__home">
        <div class="frame__content__1">
         <h1 class="frame__content__1__title" >Free</h1>
         <h2 class="frame__content__1__price">$ 0</h2>
         <p class="frame__content__1__text">Free for your whole team</p>
         <p class="frame__content__1__explanation">For individuals or teams looking to organize anything</p>
         <button class="frame__content__1__button">Get started</button>
         </div>
         <div class="frame__content__2">
         <h1 class="frame__content__2__title">Standard</h1>
         <h2 class="frame__content__2__price">$ 6</h2>
         <p class="frame__content__2__text">Per user per month</p>
         <p class="frame__content__2__explanation">For teams that need to manage more work</p>
         <button class="frame__content__2__button">Upgrade Now</button>
         </div>
         <div class="frame__content__3" >
         <h1 class="frame__content__3__title">Premium</h1>
         <h2 class="frame__content__3__price">$ 12</h2>
         <p class="frame__content__3__text">Per user per month</p>
         <p class="frame__content__3__explanation">Best for teams that need to track multiple projects.</p>
         <button class="frame__content__3__button">Try for free</button>
         </div>
    </div>
   </div>
</body>
</html>
